<script>
    function getId(){
        var type = window.location.hash;
        var data =type.split("#");
        return data[1];
    };
    //初始化
    function init() {
        $.ajax({
            type: "POST",
            url: "/news/" + getId(),
            contentType: "application/json; charset=utf-8",
            dataType: "json",
            success: function (res) {
                if (res.code == 200) {
                    var json = res.ch_msg[0];
                    if (json != null) {
                        $(".com-content").children("h1").text(json.title);
                        $(".com-content").children('#content').html(json.content);
                    };
                }
            },
            error: function () {
            }
        });
    }
    init();
