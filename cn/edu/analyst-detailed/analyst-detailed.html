<script>
    function getId() {
        //得到浏览器url地址#后的字符串（httt://../../..#..）
        var type = window.location.hash.substring(2);
        var data = type.split("/");
        return data[0];
    };
    //初始化
    function init() {
        //填充返回列表地址
        $.ajax({
            type: "GET",
            headers: { isAjax: "true" },
            url: info_url + "/1/api/article/detail/" + getId(),
            contentType: "application/json; charset=utf-8",
            dataType: "json",
            success: function (res) {
                if (res.code == 0) {
                    var json = res.data;
                    if (json != null) {
                        $("#title").find(".title-content1").html(`<img
                                class=""
                                src="//sc.cfygxz.com/source/www/aboutUs/awards-honor/title_bar.png">&nbsp;&nbsp;${json.title}`);
                        $("#title").find(".date-1").text(json.ctime);
                        $("#content").html(json.content);
                    };
                }
            },
            error: function () { }
        });
        var url = cms_url + "/api/ad/action/14?_r=" + Math.random();
        $.post(url, null, function (data) {
            data = JSON.parse(data);
            var str = "";
            for (var i in data) {
                str += "<a href=\"" + data[i].attr.image_link + "\" style=\"display: block\"><img style=\"width:1200px;height:150px;display: block;\" src=\"" + data[i].attr.image_url + "\" alt=\"\"></a>";
            }
            $(".adv").append(str);
        });
    };
    init();
</script>
