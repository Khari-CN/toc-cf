        .total-info{

            color: #333;

        }
        .cal-btn{

            line-height: 59px;

            background: #0A95FF;
            border-radius: 10px;
            margin: 0 auto;
            font-size: 23px;
            color: #fff;

        .inner-btn{

            }

</head>
