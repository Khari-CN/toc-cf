                                            name="suggestionType">
                                        <label for="depositAndWithdrawal">出入金</label>
                                        <input class="variation" id="serve" type="radio" value="3"
                                            name="suggestionType">
                                        <label for="serve">服务</label>
                                    </div>
                                    <div class="selectBox2">
                                        <input class="variation" id="software" type="radio" value="4"
                                            name="suggestionType">
                                        <label for="software">电脑软件PC</label>
                                        <input class="variation" id="phoneApp" type="radio" value="5"
                                            name="suggestionType">
                                        <label for="phoneApp">手机软件APP</label>
                                        <input class="variation" id="other" type="radio" value="6"
                                            name="suggestionType">
                                        <label for="other">其他</label>
                                    </div>
                                </div>
                                <div class="inputBox">
                                    <textarea class="big-input-box" placeholder="请输入您的意见或建议(限300字)" maxlength="300"
                                        rows="4" id="contentText"></textarea>
                                    <em id="contentEm">请输入您的意见或建议</em>
                                </div>
                            </div>
                            <div class="formBox">
                                <div class="formBoxTitle">您是否有创富会员账号*</div>
                                <div class="acc_btn_select">
                                    <input class="variation" id="haveAcc" type="radio" value="3" checked="checked"
                                        name="haveAcc">
                                    <label for="haveAcc">有账号</label>
                                    <input class="variation" id="noAcc" type="radio" value="1" name="haveAcc">
                                    <label for="noAcc">沒有账号</label>
                                </div>
                            </div>
                            <div class="formBox" id="acc">
                                <div class="formBoxTitle">会员账号*</div>
                                <div class="inputBox">
                                    <input class="middle-input-box" type="number" maxlength="8"
                                        placeholder="请输入您的账户/手机号">
                                    <em class="accPhoneEm">请输入有效的账户或手机号</em>
                                </div>
                            </div>
                            <div class="formBox" id="phone" style="display: none;">
                                <div class="formBoxTitle">联系手机*</div>
                                <div class="inputBox">
                                    <input class="middle-input-box" type="number" maxlength="11" placeholder="请输入您的手机号">
                                    <em class="accPhoneEm">请输入有效的手机号</em>
                                </div>
                            </div>
                            <div class="formBox">
                                <div class="formBoxTitle">微信</div>
                                <div class="inputBox">
                                    <input class="middle-input-box" type="text" placeholder="请输入您的微信号" id="weChat">
                                    <em class="weChatEm">请输入有效的微信号</em>
                                </div>

                            </div>
                            <div class="formBox">
                                <div class="formBoxTitle">图片<p class="optional-title">(选填，提供相关截图)
                                    </p>
                                </div>
                                <div class="inputBox">
                                    <div class="uploadBox">
                                        <div id="uploadBoxText" class="small-input-box">图片限上传一张</div>
                                        <label for="uploadImg" class="uploadButton">上传</label>
                                        <input type="file" id="uploadImg" class="variation">
                                    </div>

                                </div>
                            </div>
                            <div class="formBox" style="text-align: center;">
                                <div class="cs_notice">
                                    如果您有紧急事宜，请
                                    <div style="color:#3391e7;display: inline;cursor: pointer; font-weight: 700;"
                                        onclick="window.open('/cn/onlinecs.html', 'mozillaWindow', 'popup')">联系客服</div>
                                </div>
                                <div class="submitButtonPC">提交</div>
                                <div class="submitButtonMobile">提交</div>
                                <div class="thanks-title">
                                    多谢您的宝贵意见反馈，意见被采纳将通过微信联系，发送<p style="color:#ffa200;display: inline; font-weight: 700;">
                                        2</p>美元赠金。
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div id="finish-advise" style="display: none;">
            <div>
                <a id="btclose-finish" onclick="shadowClick()"></a>
            </div>
            <img class="finish-icon"
                src="/source/www/nav-right/finish_icon_w.png" />
            <p class="finish-notice">感谢您的到访，建议提交成功！</p>
        </div>
        <div class="loadingBox">
            <div class="loading"></div>
        </div>
    </div>
</body>
<script>
    var isFormSubmitSuccess = false

    $('#imgSuggestionsBoxSwitch').click(function () {
        $('.suggestionSwitch').show();
    })
    let img, feedback = { "realAccount": "", "phone": "", "wechat": "", "type": 1, "content": "", "demoAccount": "" }
    function shadowClick() {

        if (isFormSubmitSuccess) {
            isFormSubmitSuccess = false
            location.reload()
        } else {
            $('#suggestion').hide();
        }
    }
    // 點擊 Mobile 按鈕
    $(".submitButtonMobile").bind('click', function () {
        submitFeedback(2, 'Mobile/CF138'); // platform 为 2, channel 为 'Mobile/CF138'
    });

    // 點擊 PC 按鈕
    $(".submitButtonPC").bind('click', function () {
        submitFeedback(3, 'PC/CF138'); // platform 为 3, channel 为 'PC/CF138'
    });
    function submitFeedback(platformValue, channel) {
        let type = $('input:radio[name=suggestionType]:checked').val(),
            haveAcc = $('input:radio[name=haveAcc]:checked').val(),
            realAccount = $('#acc input').val(),
            phone = $('#phone input').val(),
            weChat = $('#weChat').val(),
            phoneState = true,
            weChatState = true,
            realAccState = true,
            content = $('#contentText').val(),
            phoneReg=/^1[3-9]\d{9}$/,
            weChatReg = /^[a-zA-Z]([-_a-zA-Z0-9]{5,19})+$/;
        if (!content) {
            $('#contentEm').css('display', 'block');
            $('#contentText').css('border-color', 'red');
        } else {
            $('#contentEm').css('display', 'none');
            $('#contentText').css('border-color', 'rgba(169, 169, 169, 1)');
        }
        if (phoneReg.test(phone)) {
            phoneState = true
        } else {
            phoneState = false
        }
        if (weChatReg.test(weChat)) {
            weChatState = true
        } else {
            weChat == '' ? weChatState = true : weChatState = false;
        }
        if (!realAccount && !phoneState) {
            $('.accPhoneEm').css('display', 'block');
            $('#acc input').css('border-color', 'red');
            $('#phone input').css('border-color', 'red');
        } else {
            realAccState ?
                ($('.accPhoneEm').css('display', 'none'),
                    $('#acc input').css('border-color', 'rgba(169, 169, 169, 1)'),
                    $('#phone input').css('border-color', 'rgba(169, 169, 169, 1)')) :
                ($('.accPhoneEm').css('display', 'block'),
                    $('#acc input').css('border-color', 'red'),
                    $('#phone input').css('border-color', 'red'))
        }
        if (!weChatState) {
            $('.weChatEm').css('display', 'block');
            $('#weChat').css('border-color', 'red');
        } else {
            $('.weChatEm').css('display', 'none');
            $('#weChat').css('border-color', 'rgba(169, 169, 169, 1)');
        }
        if ((realAccount || phoneState) && weChatState && content) {
            $('.loadingBox').show();
            $('#advise').hide();
            if (realAccount.length >= 11) {
                phone = realAccount
                realAccount = ''
            }
            feedback = { "realAccount": realAccount, "phone": phone, "wechat": weChat, "type": type, "content": content, "demoAccount": "" };
            const data = new FormData();
            data.append("feedback", JSON.stringify(feedback));
            if (img) { data.append('images', img); }

            $.ajax({
                type: 'POST',
                data: data,
                // url: 'http://yuncloudapi.zdcfd.com/mis/api/feedback/submit',   // UAT test link
                url: 'https://gate.icinew.com/mis/api/feedback/submit',     // PRD link
                processData: false,
                contentType: false,
                headers: {
                    // 'sign': 'test_sign_8859',
                    'platform': platformValue, // 使用傳遞的 platform 變量
                    'accountType': haveAcc,
                    'channel': channel, // 使用新的 channel 变量
                    'isAjax': 'true',
                    'origin': 'www.cfd138.com'
                },
            }).done(function (res) {
                $('.loadingBox').hide();
                if (res.result) {
                    isFormSubmitSuccess = true
                    $('#finish-advise').show()
                } else {
                    if (res.message == '接口限流了') {
                        alert('每分钟限提交一次，请稍等再提交。')
                    } else {
                        if (res.message == '无效的账号或电话号码' || res.message == '[游客用户需提供手机号码]') {
                            $('.accPhoneEm').css('display', 'block');
                            $('#acc input').css('border-color', 'red');
                            $('#phone input').css('border-color', 'red');
                            realAccState = false
                        } else {
                            alert(res.message.replace('|Invalid expression', '格式错误'))
                        }
                    }
                    $('#advise').show()
                }
            })
        }
    }
    $('#btclose-finish').on('click', function () {
        $('#finish-advise').hide();
        $('.loadingBox').hide();
        $('#advise').show();
    })
    $('#uploadImg').on('change', function () {
        var _this = this;
        var imgVal = _this.files[0];
        console.log(imgVal)
        if (/\.(?:heif|heic|HEIF|HEIC)$/.test(imgVal.name.toLowerCase())) {
            $('#uploadBoxText').text(imgVal.name).css('color', '#000')
            if (imgVal) {
                img = imgVal
            }
            return false
        }
        if (!(imgVal.type.indexOf('image') == 0 && imgVal.type && /\.(?:jpg|png|JPG|PNG)$/.test(imgVal.name.toLowerCase()))) {
            alert('请上传 JPG、PNG 格式的图片。');
            $('#uploadBoxText').text('图片限上传一张').css('color', '#D7D7D7')
            img = '';
            return false;
        }
        $('#uploadBoxText').text(imgVal.name).css('color', '#000')
        if (imgVal) {
            img = imgVal
        }
    });
    $('input[type=radio][name=haveAcc]').on('change', function () {
        switch ($(this).val()) {
            case '3':
                $('#acc').show();
                $('#phone').hide();
                $('#phone input').val('')
                break;
            case '1':
                $('#acc').hide();
                $('#phone').show();
                $('#acc input').val('')
                break;
        }
    });
</script>

</html>
