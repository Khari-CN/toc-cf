<script type="text/javascript">
    //获取轮播图数据
    var url = cms_url+"/api/ad/action/12?_r=" + Math.random();
    $.get(url, null, function (data) {
        var banner = JSON.parse(data);
        $("#banner").empty();
        var str = "";
        for (var i in banner) {
            var display = "none";
            if (i == 0) {
                display = "block";
            }
            str += ["<li style=\"display:" + display + ";background: url(" + banner[i].attr.image_url + ") no-repeat center center;\"><a href=\"" + banner[i].attr.image_link + "\" target=\"_blank\"></a></li>"].join("");
        }
        $("#banner").append(str);
    });

    $(function () {
        window.onload = function () {
            var $li = $('.tab li');
            var $ul = $('.content .bigul');
            $li.click(function () {
                $li.removeClass();
                var $t = $(this).index();
                $(this).addClass('current');
                $ul.css('display', 'none');
                $ul.eq($t).css('display', 'block');
            })
        }
    });
</script>
