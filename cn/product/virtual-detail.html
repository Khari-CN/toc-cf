<script>
    $.ajax({
        url: 'virtual.json',
        method: 'GET',
        dataType: 'json',
        success: function(data) {
            var data = data.result;
            var str = '';
            var prama = Number(window.location.search.substr(1, 2));
            var href = window.location.pathname;
            for (var i = 0; i < data.length; i++) {
                if (i == prama) {
                    str += [
                        "<span>" + data[i].title + "</span>",
                        "<div class=\"con\">" + data[i].content + "</div>"
                    ].join("");
                    if (i == 0) {
                        $("#pre").hide();
                        $("#next a").attr("href", href + '?0' + (prama + 1)).text(data[i + 1].title);
                    } else if (i > 0 && i < 9) {
                        $("#pre a").attr("href", href + '?0' + (prama - 1)).text(data[i - 1].title);
                        $("#next a").attr("href", href + '?0' + (prama + 1)).text(data[i + 1].title);
                    } else if (i == 9 || i == 10) {
                        $("#pre a").attr("href", href + '?0' + (prama - 1)).text(data[i - 1].title);
                        $("#next a").attr("href", href + '?' + (prama + 1)).text(data[i + 1].title);
                    } else if (i == data.length - 1) {
                        $("#next").hide();
                        $("#pre a").attr("href", href + '?' + (prama - 1)).text(data[i - 1].title);
                    } else {
                        $("#pre a").attr("href", href + '?' + (prama - 1)).text(data[i - 1].title);
                        $("#next a").attr("href", href + '?' + (prama + 1)).text(data[i + 1].title);
                    }
                }
            }
            $(".layout").empty().append(str);
        }
    });
    var url = cms_url + "/api/ad/actions/17";

        "-r": Math.random()
    }, function(response) {
        if (response.code != 200) return;
        var data = response.ch_msg;
        var str = "";
        for (var i in data) {
            str += "<a href=\"" + data[i].attr.image_link + "\"><img src=\"" + data[i].attr.image_url + "\"/></a>";
        }
        $("#imgBanner").append(str);
    })
