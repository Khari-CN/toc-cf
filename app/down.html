<script>
    if (mechined() == 1) {
        window.location.href = 'https://itunes.apple.com/cn/app/id1153506842';
    } else {
        window.location.href = 'https://img.cfd139.com/source/material/CFD_APP.apk';
    }

    function mechined() {
        var u = navigator.userAgent;
        var isAndroid = u.indexOf('Android') > -1 || u.indexOf('Adr') > -1; // android终端
        var isiOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/); // ios终端
        if (isAndroid) return 0;
        if (isiOS) return 1;
        else return -1;
    }
</script>
